<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #a01919;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 80%;
      max-width: 500px;
      margin-bottom: 20px;
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #a01919;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #a01919;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #e03535;
    }

    button:active {
      background-color: #b92854;
    }
  </style>
</head>
<body>
  <h1>
    Soraia's YouTube Downloader
  </h1>
  <input type="text" id="url" placeholder="Cole o URL do vídeo do YouTube aqui" />
  <div>
    <button onclick="downloadVideo()">Baixar Vídeo</button>
    <button onclick="downloadAudio()">Baixar Áudio (MP3)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
